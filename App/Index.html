<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer Sales CRUD Application</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>Beer Sales Management</h1>
    <div id="salesForm">
        <h2>Add New Sale</h2>
        <form id="addSaleForm">
            <input type="text" id="pub_name" name="pub_name" placeholder="Pub Name" required>
            <input type="text" id="beer_name" name="beer_name" placeholder="Beer Name" required>
            <input type="number" id="quantity_sold" name="quantity_sold" placeholder="Quantity Sold" required>
            <input type="date" id="sale_date" name="sale_date" required>
            <button type="submit">Add Sale</button>
        </form>
    </div>

    <div id="salesTable">
        <h2>Sales Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Pub Name</th>
                    <th>Beer Name</th>
                    <th>Quantity Sold</th>
                    <th>Sale Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="salesData">
                <!-- Sales data will be loaded here dynamically -->
            </tbody>
        </table>
    </div>
<!-- Modal -->

<div class="modal fade" id="editSaleModal" tabindex="-1" role="dialog" aria-labelledby="editSaleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editSaleModalLabel">Edit Sale</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form to edit sale details -->
          <form id="editSaleForm">
            <div class="form-group">
              <label for="pub_name">Pub Name</label>
              <input type="text" class="form-control" id="pub_name" name="pub_name" required>
            </div>
            <div class="form-group">
              <label for="beer_name">Beer Name</label>
              <input type="text" class="form-control" id="beer_name" name="beer_name" required>
            </div>
            <div class="form-group">
              <label for="quantity_sold">Quantity Sold</label>
              <input type="number" class="form-control" id="quantity_sold" name="quantity_sold" required>
            </div>
            <div class="form-group">
              <label for="sale_date">Sale Date</label>
              <input type="date" class="form-control" id="sale_date" name="sale_date" required>
            </div>
            <!-- Additional fields as needed -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="saveChangesButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  

    <script src="./script.js"></script>
</body>
</html>
